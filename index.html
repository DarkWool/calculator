<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="static/functionality.js" defer></script>
</head>
<body>
    <main>
        <div id="flex-container">
            <div id='calc-container'>
                <div id="display">
                    <p id="lastOperation" class="bold"></p>
                    <p id="currentOperation" class="bold">0</p>
                </div>
                <button type="button" data-key="Escape" id="ac" class="bold">AC</button>
                <button type="button" data-key="Backspace" id="del" class="bold">DEL</button>
                <button type="button" data-key="/" class="operator">&divide;</button>
                <button type="button" data-key="*" class="operator">x</button>
                <button type="button" data-key="7" class="number">7</button>
                <button type="button" data-key="8" class="number">8</button>
                <button type="button" data-key="9" class="number">9</button>
                <button type="button" data-key="-" class="operator">-</button>
                <button type="button" data-key="4" class="number">4</button>
                <button type="button" data-key="5" class="number">5</button>
                <button type="button" data-key="6" class="number">6</button>
                <button type="button" data-key="+" class="operator">+</button>
                <button type="button" data-key="1" class="number">1</button>
                <button type="button" data-key="2" class="number">2</button>
                <button type="button" data-key="3" class="number">3</button>
                <button type="button" data-key="0" class="number">0</button>
                <button type="button" data-key="." id="dot">.</button>
                <button type="button" data-key="%" class="operator">%</button>
                <button type="button" data-key="Enter" id="enter-btn" class="bold">=</button>
            </div>
        </div>
    </main>
</body>
</html>
